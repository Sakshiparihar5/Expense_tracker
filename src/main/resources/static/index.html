<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;

            background: url('images/expense background image.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.3);
            z-index: -1;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 0;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 900px;
            margin: -40px auto 50px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }

        input[type="number"], input[type="date"], input[type="text"], select {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #66a6ff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .add-btn {
            background: linear-gradient(45deg, #34e89e, #0f3443);
        }

        .add-btn:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: transparent;
            color: #333;
        }

        tr {
            background: #f0f5f9;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: table-row;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        tr:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .action-btn {
            margin-right: 5px;
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .delete-btn { background-color: #f44336; }
        .delete-btn:hover { background-color: #e53935; }

        .edit-btn { background-color: #2196F3; }
        .edit-btn:hover { background-color: #1976D2; }

        .category-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        @media (max-width: 768px) {
            form { flex-direction: column; }
            table, th, td { font-size: 0.9em; }
        }
    </style>
</head>
<body>

<header>Expense Tracker</header>

<div class="container">
    <form id="expense-form">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="date" name="date" required>
        <input type="text" name="note" placeholder="Note">
        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Food">üçî Food</option>
            <option value="Travel">‚úàÔ∏è Travel</option>
            <option value="Bills">üí° Bills</option>
            <option value="Other">üõçÔ∏è Other</option>
        </select>
        <button type="submit" class="add-btn">Add Expense</button>
    </form>

    <table id="expense-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount ($)</th>
            <th>Note</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total" id="total-expense">Total: $0.00</div>
</div>

<script src="app.js"></script>
</body>
</html>
